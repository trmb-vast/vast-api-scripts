# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
    - targets: ['localhost:9090']

  - job_name: ethtool 
    static_configs:
    - targets: ['10.61.10.107:9417']

  - job_name: mlx5
    static_configs:
    - targets: ['10.61.10.107:9615']

  - job_name: node
    static_configs:
    - targets: ['10.61.201.12:9100']
    - targets: ['10.61.10.141:9182']

  - job_name: 'snmp'
    scrape_interval:     30s # Set the scrape interval to every 10 seconds. Default is every 1 minute.
    static_configs:
      - targets:
        - 10.61.10.153  # SNMP device.
        - 10.61.10.154  # SNMP device.
        - 10.61.10.155  # SNMP device.
        - 10.61.10.156  # SNMP device.
    metrics_path: /snmp
    params:
      module: [if_mib]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9116  # The SNMP exporter's real hostname:port.
  - job_name: 'switches'
    static_configs:
      - targets:
          - 10.61.10.153
          - 10.61.10.154
          - 10.61.10.155
          - 10.61.10.156
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9117     # endpoint of this exporter
